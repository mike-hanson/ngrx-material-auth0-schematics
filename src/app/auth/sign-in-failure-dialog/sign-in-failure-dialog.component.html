<h1 mat-dialog-title><mat-icon color='accent'>error_outline</mat-icon>Sign In Failed</h1>
<div mat-dialog-content>
  The sign in request failed due to an error.
  <br />
  The error returned was:
  <br />
  {{data.error}}
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial mat-dialog-close>OK</button>
</div>
